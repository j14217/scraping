<!DOCTYPE html>
<html>
{% load static %}

<head lang="ja">

    <!--bootstrap用cssリンク-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--各ページ用のcssリンク-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>土地情報検索サイト</title>
</head>
<body>
<!--bootstrap用scriptリンク-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--warpは空白ページ（フッター用）-->
<div id="wrap">
    <nav class="navbar navbar-expand-lg fixed-top">
        <span class="navbar-brand">土地検索ツール</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-pills" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="http://localhost:8000/search/searchforms/">検索</a>
                <a class="nav-item nav-link" href="http://localhost:8000/search/all/">全件表示</a>
            </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
</div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-muted" align="left">@CopyRight GKT Co.,Ltd.(株式会社GKT)</p>
                </div>
                <div class="col">
                    <p class="text-muted" align="right">2018.08</p>
                </div>
            </div>
        </div>
